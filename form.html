<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form html</title>
</head>
<body>
    <main>
        <h1>Contact Me</h1>
        <p>I'd really like to hear from you!</p>
        <section>
            <fieldset>
                <legend>Personal Information</legend>
                <p>
                    <label for="lName">Last Name:</label>
                    <input type="text" id="lName" value="Enter your name" name="lName" />
                </p>
                <p>
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" value="your secret" name="password" />
                </p>
                <p>
                    <label for="num">Phone:</label>
                    <input type="number" id="num" value="555555555" name="number" />
                </p>
                <p>
                    <label for="decade">Favorite Decade:</label>
                    <input type="" id="decade" value="1980" name="year" />
                </p>
                <p>
                    <label for="coffee">Favorite Coffee:</label>
                    <select id="coffeeName">
                        <option value="other" selected>Other</option>
                        <option value="latte">Latte</option>
                        <option value="cappuccino">cappuccino</option>
                        <option value="corlado">corlado</option>
                        <option value="americano">americano</option>
                    </select>
                </p>
            </fieldset>
        </section>
        <section>
            <Fieldset>
                <legend>What is your fovorite food?</legend>
                <p>
                    <input type="radio" id="tacos" name="food" value="tacos" />
                    <label for="tacos">Tacos</label>
                </p>
                <p>
                    <input type="radio" id="pizza" name="food" value="pizza" />
                    <label for="pizza">Pizza</label>
                </p>
                <p>
                    <input type="radio" id="other" name="food" value="other" />
                    <label for="other">other</label>
                </p>
            </Fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Do you have pets?</legend>
                <p>
                    <input type="checkbox" id="dog" name="dog" value="dog" />
                    <label for="dog">Dog</label>
                </p>
                <p>
                    <input type="checkbox" id="cat" name="cat" value="cat" />
                    <label for="cat">Cat</label>
                </p>
                <p>
                    <input type="checkbox" id="fish" name="fish" value="fish" />
                    <label for="fish">Fish</label>
                </p>
                <p>
                    <input type="checkbox" id="other" name="other" value="other" />
                    <label for="other">Other</label>
                </p>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Send Me A Note</legend>
                <label>Your Message:</label><br>
                <textarea rows="10" cols="30">Type your message here</textarea>
            </fieldset>
        </section>
        <button type="submit">Submit</button>
        <button type="button">Post</button>
        <button type="reset">Reset</button>
    </main>
</body>
</html>
